<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻將展示頁面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mahjong-table">
        <div class="player player-north">
            <div class="player-info">
                <span class="nickname">路人甲</span>
                <span class="wind">(北)</span>
            </div>
            <div class="dialogue-bubble">該打哪張牌呢...</div>
            <div class="hand">
                <div class="tile">🀃</div>
                <div class="tile">🀃</div>
                <div class="tile">🀔</div>
                <div class="tile">🀕</div>
                <div class="tile">🀖</div>
                <div class="tile">🀗</div>
                <div class="tile">🀘</div>
                <div class="tile">🀀</div>
                <div class="tile">🀁</div>
                <div class="tile">🀂</div>
                <div class="tile">🀆</div>
                <div class="tile">🀄</div>
                <div class="tile">🀄</div>
            </div>
        </div>

        <div class="player player-east">
            <div class="player-info">
                <span class="nickname">神秘客</span>
                <span class="wind">(東)</span>
            </div>
             <div class="dialogue-bubble">快要聽牌了！</div>
            <div class="hand">
                <div class="tile">🀙</div>
                <div class="tile">🀚</div>
                <div class="tile">🀛</div>
                <div class="tile">🀜</div>
                <div class="tile">🀝</div>
                <div class="tile">🀞</div>
                <div class="tile">🀟</div>
                <div class="tile">🀠</div>
                <div class="tile">🀡</div>
                <div class="tile">🀢</div>
                <div class="tile">🀣</div>
                <div class="tile">🀤</div>
                <div class="tile">🀥</div>
            </div>
        </div>

        <div class="player player-south">
            <div class="player-info">
                <span class="nickname">我</span>
                <span class="wind">(南)</span>
            </div>
             <div class="dialogue-bubble">吃！</div>
            <div class="hand">
                <div class="tile">🀇</div>
                <div class="tile">🀈</div>
                <div class="tile">🀉</div>
                <div class="tile">🀊</div>
                <div class="tile">🀋</div>
                <div class="tile">🀌</div>
                <div class="tile">🀍</div>
                <div class="tile">🀎</div>
                <div class="tile">🀏</div>
                <div class="tile">🀐</div>
                <div class="tile">🀑</div>
                <div class="tile">🀒</div>
                <div class="tile">🀓</div>
                <div class="tile drawn">🀅</div> </div>
        </div>

        <div class="player player-west">
            <div class="player-info">
                 <span class="nickname">高手</span>
                <span class="wind">(西)</span>
            </div>
             <div class="dialogue-bubble">碰！</div>
            <div class="hand">
                <div class="tile">🀱</div>
                <div class="tile">🀲</div>
                <div class="tile">🀳</div>
                <div class="tile">🀴</div>
                <div class="tile">🀵</div>
                <div class="tile">🀶</div>
                <div class="tile">🀷</div>
                <div class="tile">🀸</div>
                <div class="tile">🀹</div>
                <div class="tile">🀺</div>
                <div class="tile">🀻</div>
                <div class="tile">🀼</div>
                <div class="tile">🀽</div>
            </div>
        </div>

    </div>

</body>
</html>
